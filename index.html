<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | intro-component-with-signup-form</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_wrapper">
        <div class="flex_container">
            <div class="left_text">
                <h1>Learn Code by watching others.</h1>
                <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                  </p>
            </div>
            <div class="right_form_box">
                <div class="purple_btn">
                    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter </p>
                </div>
                
        
                <div class="form_container">
                    <form id="basic_form" action="/action_page.php " method="POST">
                        <label for="fname" class="visuallyhidden"></label>
                        <input type="text" id="fname" name="fname" placeholder="First Name" minlength="2" required>   <br>
                        <label for="lname" class="visuallyhidden"></label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" minlength="2" required><br>
                        <label for="email" class="visuallyhidden"></label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required><br>
                        <label for="password" class="visuallyhidden"></label>
                        <input type="text" id="password" name="pword" placeholder="Password" minlength="6" required><br>
                        <input type="submit" class="button_success "value="claim your free trial now">

                        <p> By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
                      </form> 
                </div>
        
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="/js/main.js"></script>
</body>
</html>
